<body style="background-color:  thistle;">

            <div class="col-3 tab">

        <input placeholder="address" id="address" class="ele"><br><br>

        <input placeholder="state" id="state" class="ele"><br><br>

        <input placeholder="Country" id="country" class="ele"><br><br>
        <button onclick="addData()">Submit</button><br><br>
